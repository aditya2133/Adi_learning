<html>
<head>
    <title>Event Practice</title>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>

</head>
<body>

    <iframe height= 500px width= 750px src="https://www.bing.com/">
    </iframe>
    
    <button onmouseover="color:'blue'" onclick="alert('yay')">Dont Click ME</button>
    <button ondblclick="alert('nooo')">Click ME</button> 
    <button onmouseenter="alert('Whassup')">Whyyyy</button>
    <button onmouseleave="alert('BOOOOOOOOOMMM')">Dont leave me</button>
    <a href="https://www.bing.com"><button>Go TO BINGGG</button></a>    
</body>
</html>
