
<html>
<head>
    <title>L3_CSS_Combinators _Demo</title>
    <style>
        em{color:blue; }
        header h1 {color: red;}
        article > blockquote {color:#32CD32;}
       article + footer {color: #800080} 
       article ~ footer {background-color: grey;}
       p ~ footer {background-color: grey;}
        p:hover { color:darkmagenta;}
        a:hover{color:cadetblue; font-size: 200%;}
    </style>

    
</head>
<body>
        <h1 id="heading" class="font"> A <em>heading</em></h1>
        <p class="font">A paragraph <em>with emphasis</em></p>
    <header>
        <h1>Header</h1>
    </header>

        <article>
            <h1>Article</h1>
            <p>paragraph 1</p>
            <p>paragraph 2</p>
            <footer>Article footer</footer>
        </article>

        <footer>
           Body footer
        </footer>

    <p class="hover"><a>hover me</a></p>

    <article>
        <h1>Article</h1>
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <blockquote>Quote</blockquote>
        <p>Paragraph 3</p>
        <footer>Article footer</footer>
    </article>
    <footer>Body footer</footer>
</body>
</html>
